<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>



    <section class="model">
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="card mb-3 ml-2" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1644462786531-c7e6e006183c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" width="120px" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body ml-3">
                      <h5 class="card-title">Product 1</h5>
                      <input type="number" name="" class="rounded" style="width:50px ;" id="">
                      <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                      <p class="card-text"><small class="text-dark">100</small></p>
                    </div>
                  </div>
                </div>
              </div>


          </div>

          <div class="container ">
              <div class="row float-right">
                 
                    <p class="pr-2" id="count">Products <br> <span id="productcount" class="float-right">    3</span></p>
                    <p> | </p>
                    <p class="pl-2" id="count">Total <br><span id="totalcount">300</span></p>

                 
                 
              <button class="m-2 btn btn-primary">Total</button> <br>
              
              </div>
              
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  

    </section>

<section>

    <div class="container-fluid">

        <nav class="navbar navbar-light bg-light py-4 my-2">
            <a class="navbar-brand font-weight-bold text-primary">Shoping Cart</a>
            <form class="form-inline">

                <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-cart-arrow-down"></i> Cart <span class="badge badge-light">4</span>
                  </button>

              <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
              <!-- <button data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-cart-arrow-down"></i> Cart <span class="badge badge-light">4</span></button> -->
            </form>
          </nav>

    </div>
</section>

<section>

    <div class="container">
        <h3 class="text-center font-weight-bold">Product List</h3>

        <div class="row justify-content-center text-center">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1644462786531-c7e6e006183c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 1</h5>
                      <p class="card-text" value="100">100 rs</p>
                      <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1632965052834-41db7f427dcc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 2</h5>
                      <p class="card-text" value="20">20 rs</p>
                      <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                  </div>
            </div>

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1630331528526-7d04c6eb463f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=581&q=80" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Product 3</h5>
                      <p class="card-text" value="50">50 rs</p>
                      <a href="#" class="btn btn-primary">Add To Cart</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>



<script src="./script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
